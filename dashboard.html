<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-lg font-semibold">Dashboard</h1>
        <div>
            <button id="back-btn" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-400">Back to Login</button>
            <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-400 ml-2">Logout</button>
        </div>
    </header>
    <main class="p-4">
        <div class="container mx-auto bg-white shadow-lg rounded-lg p-6" id="dashboard-container">
            <!-- Dashboard content will be dynamically injected here -->
        </div>
    </main>
    <script src="dashboardScript.js"></script>
</body>
</html>
